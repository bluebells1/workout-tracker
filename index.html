    <script type="text/babel">
        const { useState, useEffect } = React;

        // Data loaded from external files - exerciseGuide and workoutData are now available
        const WorkoutTracker = () => {
            const [workouts, setWorkouts] = useState([]);
            const [activeTab, setActiveTab] = useState('today');
            const [showWorkoutModal, setShowWorkoutModal] = useState(false);
            const [selectedExercise, setSelectedExercise] = useState(null);
            const [selectedWorkout, setSelectedWorkout] = useState(null);
            const [showExerciseDetails, setShowExerciseDetails] = useState(false);
            const [showDatePicker, setShowDatePicker] = useState(false);
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [workoutToAdd, setWorkoutToAdd] = useState(null);

            // localStorage integration
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('workouts');
                    if (saved) setWorkouts(JSON.parse(saved));
                    
                    // Check for backup reminder after data loads
                    setTimeout(() => checkAutoBackupReminder(), 3000);
                } catch (e) {
                    console.log('Storage error:', e);
                }
            }, []);

            useEffect(() => {
                try {
                    localStorage.setItem('workouts', JSON.stringify(workouts));
                } catch (e) {
                    console.log('Storage error:', e);
                }
            }, [workouts]);

            const addWorkout = (name, type = 'home', customDate = null) => {
                const newWorkout = {
                    id: Date.now(),
                    name,
                    type,
                    date: customDate || new Date().toISOString().split('T')[0],
                    completed: true
                };
                setWorkouts([...workouts, newWorkout]);
                setShowWorkoutModal(false);
                setShowDatePicker(false);
                setWorkoutToAdd(null);
            };

            const showDatePickerForWorkout = (name, type) => {
                setWorkoutToAdd({ name, type });
                setShowDatePicker(true);
            };

            const confirmAddWorkout = () => {
                if (workoutToAdd) {
                    addWorkout(workoutToAdd.name, workoutToAdd.type, selectedDate);
                }
            };

            const deleteWorkout = (workoutId) => {
                setWorkouts(workouts.filter(workout => workout.id !== workoutId));
            };

            // Audit function to find missing exercise descriptions
            const auditMissingDescriptions = () => {
                const missing = [];
                Object.values(workoutData.completeWorkouts).forEach(workout => {
                    workout.sections.forEach(section => {
                        section.exercises.forEach(exercise => {
                            if (!exercise.hasDescription) {
                                missing.push({
                                    workout: workout.name,
                                    section: section.name,
                                    exercise: exercise.name,
                                    type: exercise.type,
                                    reps: exercise.reps
                                });
                            }
                        });
                    });
                });
                return missing;
            };

            // Log missing descriptions for development (uncomment if needed)
            // console.log("Missing Exercise Descriptions:", auditMissingDescriptions());

            // Device detection
            const isIOS = () => /iPhone|iPad|iPod/.test(navigator.userAgent);
            const isMac = () => /Mac/.test(navigator.userAgent);
            const isAppleDevice = () => isIOS() || isMac();

            // Smart export function with iOS optimization
            const exportWorkouts = () => {
                const exportData = {
                    workouts: workouts,
                    exportDate: new Date().toISOString(),
                    appVersion: "1.0",
                    totalWorkouts: workouts.length,
                    dateRange: {
                        earliest: workouts.length > 0 ? Math.min(...workouts.map(w => new Date(w.date).getTime())) : null,
                        latest: workouts.length > 0 ? Math.max(...workouts.map(w => new Date(w.date).getTime())) : null
                    }
                };

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { 
                    type: 'application/json' 
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `workout-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);

                // Show platform-specific instructions
                if (isIOS()) {
                    setTimeout(() => {
                        alert('üì± iOS Backup Instructions:\n\n1. File saved to Downloads\n2. Open Files app\n3. Move to "iCloud Drive" folder\n4. Your backup will sync across all Apple devices!\n\nTip: Enable "Files" in iCloud settings for automatic sync.');
                    }, 500);
                } else if (isMac()) {
                    setTimeout(() => {
                        alert('üíª macOS Backup Instructions:\n\n1. File saved to Downloads\n2. Move to iCloud Drive folder for sync\n3. Access from any Apple device via iCloud\n\nTip: Drag to iCloud Drive for automatic backup.');
                    }, 500);
                } else {
                    setTimeout(() => {
                        alert('üíæ Backup Created!\n\nFile saved to Downloads. Keep this file safe to restore your workout history if needed.\n\nTip: Upload to Google Drive, Dropbox, or cloud storage for safekeeping.');
                    }, 500);
                }
            };

            // Import workouts from backup file
            const importWorkouts = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importData = JSON.parse(e.target.result);
                        
                        // Validate import data structure
                        if (!importData.workouts || !Array.isArray(importData.workouts)) {
                            alert('‚ùå Invalid backup file format');
                            return;
                        }

                        // Check for duplicates
                        const existingIds = new Set(workouts.map(w => w.id));
                        const newWorkouts = importData.workouts.filter(w => !existingIds.has(w.id));
                        
                        if (newWorkouts.length === 0) {
                            alert('‚ÑπÔ∏è No new workouts found in backup file');
                            return;
                        }

                        // Merge workouts
                        const mergedWorkouts = [...workouts, ...newWorkouts];
                        setWorkouts(mergedWorkouts);

                        alert(`‚úÖ Import Successful!\n\n${newWorkouts.length} new workouts imported\nTotal workouts: ${mergedWorkouts.length}\n\nFrom backup: ${importData.exportDate ? new Date(importData.exportDate).toLocaleDateString() : 'Unknown date'}`);
                        
                    } catch (error) {
                        alert('‚ùå Failed to import backup file. Please check the file format.');
                        console.error('Import error:', error);
                    }
                };
                reader.readAsText(file);
                
                // Reset file input
                event.target.value = '';
            };

            // Auto-backup reminder
            const checkAutoBackupReminder = () => {
                const lastBackup = localStorage.getItem('lastBackupReminder');
                const oneWeekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
                
                if (!lastBackup || parseInt(lastBackup) < oneWeekAgo) {
                    if (workouts.length >= 5) { // Only remind if user has some workout history
                        setTimeout(() => {
                            if (confirm('üíæ Weekly Backup Reminder\n\nWould you like to backup your workout data now?\n\nThis keeps your fitness history safe!')) {
                                exportWorkouts();
                            }
                            localStorage.setItem('lastBackupReminder', Date.now().toString());
                        }, 2000); // Show after 2 seconds
                    }
                }
            };

            // Helper function to get exercise description from exerciseGuide
            const getExerciseDescription = (exerciseName) => {
                try {
                    const allExercises = [
                        ...exerciseGuide.warmup,
                        ...exerciseGuide.routineA,
                        ...exerciseGuide.routineB, 
                        ...exerciseGuide.routineC,
                        ...exerciseGuide.gymLower,
                        ...exerciseGuide.gymUpper,
                        ...exerciseGuide.gymPower
                    ];
                    return allExercises.find(ex => ex.name === exerciseName) || null;
                } catch (error) {
                    console.warn(`Error finding description for exercise: ${exerciseName}`, error);
                    return null;
                }
            };

            const todaysWorkouts = workouts.filter(w => 
                w.date === new Date().toISOString().split('T')[0]
            );

            return (

                            }`}
                        >

                        </button>
                        <button
                            onClick={() => setActiveTab('reference')}
                            className={`py-3 px-4 text-sm font-medium ${
                                activeTab === 'reference' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-600'
                            }`}
                        >
                            Reference
                        </button>
                        <button
                            onClick={() => setActiveTab('history')}
                            className={`py-3 px-4 text-sm font-medium ${
                                activeTab === 'history' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-600'
                            }`}
                        >
                            History
                        </button>
                    </div>

                    {/* Content */}
                    <div className="p-4">
                        {activeTab === 'today' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-semibold">Today's Workouts</h2>
                                    <button
                                        onClick={() => setShowWorkoutModal(true)}
                                        className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
                                    >
                                        Add Workout
                                    </button>
                                </div>

                                {todaysWorkouts.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <div className="text-4xl mb-4">üí™</div>
                                        <p>No workouts logged today</p>
                                        <p className="text-sm">Click "Add Workout" to start!</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {todaysWorkouts.map(workout => (
                                            <div key={workout.id} className="bg-white border rounded-lg p-4">
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center gap-3">
                                                        <span className="text-green-500 text-xl">‚úì</span>
                                                        <div>
                                                            <div className="font-medium">{workout.name}</div>
                                                            <div className="text-sm text-gray-600">{workout.type === 'home' ? 'üè† Home' : 'üèãÔ∏è Gym'}</div>
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={() => deleteWorkout(workout.id)}
                                                        className="text-red-500 hover:text-red-700 p-1"
                                                        title="Delete workout"
                                                    >
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                                </button>

                                            </div>
                                            <div className="text-sm text-gray-600 mb-2">15-20 min ‚Ä¢ Jump squats, russian twists, bear crawls</div>
                                            <div className="text-xs text-gray-500 mb-3">High intensity for bone density & power</div>
                                            <div className="flex gap-2">

                                    {workouts.length > 0 && (
                                        <div className="mt-3 text-xs text-blue-600">
                                            üí° Tip: Backup weekly to keep your fitness journey safe!
                                        </div>
                                    )}
                                </div>
                                
                                {workouts.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <div className="text-4xl mb-4">üìä</div>
                                        <p>No workout data yet</p>
                                        <p className="text-sm">Complete some workouts to see your progress!</p>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        {/* Weekly Stats */}
                                        <div className="bg-white border rounded-lg p-4">
                                            <h3 className="font-semibold mb-3">This Week's Progress</h3>
                                            <div className="text-center">
                                                <div className="text-3xl font-bold text-blue-600">
                                                    {workouts.filter(w => {
                                                        const workoutDate = new Date(w.date);
                                                        const weekAgo = new Date();
                                                        weekAgo.setDate(weekAgo.getDate() - 7);
                                                        return workoutDate >= weekAgo;
                                                    }).length}
                                                </div>
                                                <div className="text-sm text-gray-600">Workouts This Week</div>
                                            </div>
                                        </div>

                                        {/* Routine Distribution */}
                                        <div className="bg-white border rounded-lg p-4">
                                            <h3 className="font-semibold mb-3">Routine Balance</h3>
                                            <div className="space-y-2">
                                                {['Routine A', 'Routine B', 'Routine C', 'Gym'].map(routineType => {
                                                    const count = workouts.filter(w => w.name.includes(routineType) || 
                                                        (routineType === 'Gym' && w.type === 'gym')).length;
                                                    const percentage = workouts.length > 0 ? Math.round(count / workouts.length * 100) : 0;
                                                    return (
                                                        <div key={routineType} className="flex items-center gap-3">
                                                            <div className="w-16 text-sm">{routineType}</div>
                                                            <div className="flex-1 bg-gray-200 rounded-full h-2">
                                                                <div 
                                                                    className="bg-blue-500 h-2 rounded-full transition-all duration-300"
                                                                    style={{width: `${percentage}%`}}
                                                                ></div>
                                                            </div>
                                                            <div className="text-sm text-gray-600 w-12">{count}x</div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>

                                        {/* Recent Activity */}
                                        <div className="bg-white border rounded-lg p-4">
                                            <h3 className="font-semibold mb-3">Recent Activity</h3>
                                            <div className="space-y-3">
                                                {workouts
                                                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                                                    .slice(0, 8)
                                                    .map(workout => (
                                                        <div key={workout.id} className="flex items-center justify-between py-2 border-b border-gray-100 last:border-0">
                                                            <div>
                                                                <div className="font-medium text-sm">{workout.name}</div>
                                                                <div className="text-xs text-gray-600">
                                                                    {new Date(workout.date).toLocaleDateString()} ‚Ä¢ {workout.type === 'home' ? 'üè†' : 'üèãÔ∏è'}
                                                                </div>
                                                            </div>
                                                            <span className="text-green-500">‚úì</span>
                                                        </div>
                                                    ))}
                                            </div>
                                            
                                            {workouts.length > 8 && (
                                                <div className="text-center mt-3 pt-3 border-t">
                                                    <button className="text-blue-500 text-sm hover:underline">
                                                        View All {workouts.length} Workouts
                                                    </button>
                                                </div>
                                            )}
                                        </div>

                                        {/* Motivational Insights */}
                                        <div className="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg p-4">
                                            <h3 className="font-semibold mb-2">üí™ Your Progress</h3>
                                            <div className="text-sm">
                                                {workouts.length >= 20 ? 
                                                    "Amazing consistency! You're building serious strength and healthy habits. Keep crushing those fitness goals!" :
                                                workouts.length >= 10 ? 
                                                    "Great momentum! You're developing a strong fitness routine. Your future self will thank you!" :
                                                workouts.length >= 5 ? 
                                                    "Solid start! You're on the right path to better health and strength." :
                                                    "Every workout counts! You're taking important steps toward better health."}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'reference' && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-semibold">Complete Workout Library</h2>
                                    {selectedWorkout && (
                                        <button
                                            onClick={() => setSelectedWorkout(null)}
                                            className="text-sm px-3 py-1 bg-gray-100 rounded-lg hover:bg-gray-200"
                                        >
                                            ‚Üê Back to All Workouts
                                        </button>
                                    )}
                                </div>

                                {!selectedWorkout ? (
                                    /* Workout Selection Grid */
                                    <div className="space-y-6">
                                        {/* Home Routines */}
                                        <div>
                                            <h3 className="text-lg font-semibold mb-3 text-blue-600">üè† Home Routines (15 minutes each)</h3>
                                            <div className="grid gap-3">
                                                {Object.entries(workoutData.completeWorkouts).filter(([key, workout]) => workout.type === 'home').map(([key, workout]) => (
                                                    <button
                                                        key={key}
                                                        onClick={() => setSelectedWorkout(key)}
                                                        className="text-left p-4 border-2 border-blue-200 rounded-lg hover:bg-blue-50 transition-colors"
                                                    >
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <span className="bg-blue-500 text-white px-2 py-1 rounded text-xs font-bold">
                                                                {key === 'homeRoutineA' ? 'A' : key === 'homeRoutineB' ? 'B' : 'C'}
                                                            </span>
                                                            <div className="font-medium text-blue-700">{workout.name}</div>
                                                        </div>
                                                        <div className="text-sm text-gray-600 mb-1">
                                                            <strong>Duration:</strong> {workout.duration} ‚Ä¢ <strong>Frequency:</strong> {workout.frequency}
                                                        </div>
                                                        <div className="text-xs text-gray-500">
                                                            <strong>Focus:</strong> {workout.focus}
                                                        </div>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Gym Sessions */}
                                        <div>
                                            <h3 className="text-lg font-semibold mb-3 text-orange-600">üèãÔ∏è Gym Sessions (45-50 minutes each)</h3>
                                            <div className="grid gap-3">
                                                {Object.entries(workoutData.completeWorkouts).filter(([key, workout]) => workout.type === 'gym').map(([key, workout]) => (
                                                    <button
                                                        key={key}
                                                        onClick={() => setSelectedWorkout(key)}
                                                        className="text-left p-4 border-2 border-orange-200 rounded-lg hover:bg-orange-50 transition-colors"
                                                    >
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <span className="bg-orange-500 text-white px-2 py-1 rounded text-xs font-bold">
                                                                {key === 'gymSession1' ? '1' : key === 'gymSession2' ? '2' : '3'}
                                                            </span>
                                                            <div className="font-medium text-orange-700">{workout.name}</div>
                                                        </div>
                                                        <div className="text-sm text-gray-600 mb-1">
                                                            <strong>Duration:</strong> {workout.duration} ‚Ä¢ <strong>Frequency:</strong> {workout.frequency}
                                                        </div>
                                                        <div className="text-xs text-gray-500">
                                                            <strong>Focus:</strong> {workout.focus}
                                                        </div>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    /* Selected Workout Details */
                                    <div className="space-y-6">
                                        {(() => {
                                            const workout = workoutData.completeWorkouts[selectedWorkout];
                                            return (
                                                <div>
                                                    {/* Workout Header */}
                                                    <div className={`p-4 rounded-lg ${workout.type === 'home' ? 'bg-blue-50 border-blue-200' : 'bg-orange-50 border-orange-200'} border-2`}>
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <span className={`${workout.type === 'home' ? 'bg-blue-500' : 'bg-orange-500'} text-white px-3 py-1 rounded text-sm font-bold`}>
                                                                {workout.type === 'home' ? 'üè† HOME' : 'üèãÔ∏è GYM'}
                                                            </span>
                                                            <h3 className={`text-lg font-semibold ${workout.type === 'home' ? 'text-blue-700' : 'text-orange-700'}`}>
                                                                {workout.name}
                                                            </h3>
                                                        </div>
                                                        <div className="text-sm text-gray-700 space-y-1">
                                                            <div><strong>Duration:</strong> {workout.duration}</div>
                                                            <div><strong>Frequency:</strong> {workout.frequency}</div>
                                                            <div><strong>Focus:</strong> {workout.focus}</div>
                                                        </div>
                                                    </div>

                                                    {/* Workout Sections */}
                                                    <div className="space-y-4">
                                                        {workout.sections.map((section, sectionIndex) => (
                                                            <div key={sectionIndex} className="bg-white border rounded-lg p-4">
                                                                <div className="flex justify-between items-center mb-3">
                                                                    <h4 className="font-semibold text-gray-800">{section.name}</h4>
                                                                    <span className="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded">
                                                                        {section.duration}
                                                                    </span>
                                                                </div>
                                                                
                                                                <div className="space-y-2">
                                                                    {section.exercises.map((exercise, exerciseIndex) => (
                                                                        <div key={exerciseIndex} className="border-l-4 border-gray-200 pl-4">
                                                                            <div className="flex justify-between items-start">
                                                                                <div className="flex-1">
                                                                                    <button
                                                                                        onClick={() => {
                                                                                            const description = getExerciseDescription(exercise.name);
                                                                                            if (description) {
                                                                                                setSelectedExercise(selectedExercise === exercise.name ? null : exercise.name);
                                                                                            }
                                                                                        }}
                                                                                        className="text-left w-full hover:bg-gray-50 p-2 rounded transition-colors"
                                                                                    >
                                                                                        <div className="font-medium text-gray-800">{exercise.name}</div>
                                                                                        <div className="text-sm text-gray-600">
                                                                                            {exercise.sets && <span className="font-medium">{exercise.sets} ‚Ä¢ </span>}
                                                                                            {exercise.reps}
                                                                                            {exercise.intensity && <span className="ml-2 text-xs bg-red-100 text-red-700 px-1 rounded">({exercise.intensity})</span>}
                                                                                        </div>
                                                                                    </button>
                                                                                    
                                                                                    {selectedExercise === exercise.name && (() => {
                                                                                        const description = getExerciseDescription(exercise.name);
                                                                                        return description ? (
                                                                                            <div className="mt-2 p-3 bg-blue-50 rounded border-l-4 border-blue-300">
                                                                                                <div className="text-sm font-medium text-blue-800 mb-2">How to perform:</div>
                                                                                                <div className="text-sm text-blue-700 space-y-1">
                                                                                                    {description.instructions.map((instruction, i) => (
                                                                                                        <div key={i}>‚Ä¢ {instruction}</div>
                                                                                                    ))}
                                                                                                </div>
                                                                                            </div>
                                                                                        ) : null;
                                                                                    })()}
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            );
                                        })()}
                                    </div>
                                )}
                            </div>
                        )}

                    </div>

                    {/* Enhanced Custom Workout Modal */}
                    {showWorkoutModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full max-h-96 overflow-y-auto">
                                <h3 className="text-lg font-semibold mb-4">Create Custom Workout</h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Workout Name</label>
                                        <input
                                            type="text"
                                            placeholder="My Custom Workout"
                                            className="w-full p-3 border rounded-lg"
                                            id="workoutName"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Location</label>
                                        <div className="flex gap-2">
                                            <button className="flex-1 p-2 border rounded-lg bg-blue-50 border-blue-200">üè† Home</button>
                                            <button className="flex-1 p-2 border rounded-lg hover:bg-gray-50">üèãÔ∏è Gym</button>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-2">Select Exercises</label>
                                        <div className="space-y-2 max-h-32 overflow-y-auto">
                                            {[...exerciseGuide.warmup, ...exerciseGuide.routineA, ...exerciseGuide.routineB].map(exercise => (
                                                <label key={exercise.name} className="flex items-center gap-2 p-2 hover:bg-gray-50 rounded">
                                                    <input type="checkbox" className="rounded" />
                                                    <span className="text-sm">{exercise.name}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-2">Duration (minutes)</label>
                                        <input
                                            type="number"
                                            placeholder="30"
                                            className="w-full p-3 border rounded-lg"
                                            min="5"
                                            max="120"
                                        />
                                    </div>
                                    
                                    <div className="flex gap-3">
                                        <button
                                            onClick={() => setShowWorkoutModal(false)}
                                            className="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={() => {
                                                const name = document.getElementById('workoutName').value.trim();
                                                if (name) {
                                                    addWorkout(name, 'home');
                                                }
                                            }}
                                            className="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                        >
                                            Create Workout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Date Picker Modal for Workouts */}
                    {showDatePicker && workoutToAdd && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-sm w-full">
                                <h3 className="text-lg font-semibold mb-4">Select Date</h3>
                                <p className="text-sm text-gray-600 mb-4">
                                    Add "{workoutToAdd.name}" to which date?
                                </p>
                                
                                <div className="mb-6">
                                    <label className="block text-sm font-medium mb-2">Date</label>
                                    <input
                                        type="date"
                                        value={selectedDate}
                                        onChange={(e) => setSelectedDate(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        max={new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]}
                                    />
                                </div>
                                
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => {
                                            setShowDatePicker(false);
                                            setWorkoutToAdd(null);
                                        }}
                                        className="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={confirmAddWorkout}
                                        className="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                    >
                                        Add Workout
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<WorkoutTracker />, document.getElementById('root'));
    </script>
</body>
</html>
